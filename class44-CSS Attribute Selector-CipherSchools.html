<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="class44-CSS Attribute Selector-CipherSchools.css">
    <title>Attribute selector</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.co.in">Google India</a><br>
    <a href="https://google.co.uk">Google Uk</a><br>
    <a href="https://flipkart.com">Flipkart</a><br>
    <a href="facebook.com">Facebook</a><br>

    <h2>Form</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname"><br>
        <label for="pass">password:</label><br>
        <input type="password" id="pass"><br><br>
        <input type="button" value="submit">
    </form>
</body>
</html>
